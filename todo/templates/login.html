{% extends 'base.html' %}

{% load static %}
{% load socialaccount %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center bg-white">
                <div class="card-header fs-4">Welcome!</div>
                <div class="card-body">
                    <img width="140px" alt="To Do App" src="{% static 'img/checklist.svg' %}" />
                    <br>
                    <br>
                    <p><b>Make your own To-Do lists, check them and complete them anywhere and anytime!</b></p>
                    <p>Sign in, even if it's your first time, with your google account to use the app</p>
                    <a class="btn btn-outline-dark mg-auto" role="button" style="text-transform:none" href="{% provider_login_url 'google' %}?next=/">
                        <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="{% static 'img/google_logo.png' %}" />
                        Login with Google
                      </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
